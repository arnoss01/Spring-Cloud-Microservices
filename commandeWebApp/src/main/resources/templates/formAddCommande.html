<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <title>Commandes Web Application</title>
    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="\">Système de gestion des commandes</a>
        </div>
    </div>
</nav>
<div class="container special">
    <h2 class="h2">Ajouter une commandes </h2>
    <div>
        <form method="post"
              th:action="@{/saveCommande}" th:object="${commande}">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" th:field="*{description}" class="form-control"
                       id="description"
                       placeholder="Saisir la description" required>
                <small id="firstNameHelp" class="form-text text-muted">
                    Merci d'écrire la description.
                </small>
            </div>

            <div class="form-group">
                <label for="idProduit">idProduit</label>
                <input type="number" th:field="*{idProduct}" class="form-control"
                       id="idProduit"
                       aria-describedby="idProduit" placeholder="Saisir l\'idProduit" required>
                <small id="Help" class="form-text text-muted">
                    Merci d'écrire l'idProduit.
                </small>
            </div>

            <div class="form-group">
                <label for="quantité">Quantité</label>
                <input type="number" th:field="*{quantité}" class="form-control"
                       id="quantité" aria-describedby="lastNameHelp" placeholder="Saisir la quantité" required>
                <small
                        id="lastNameHelp" class="form-text text-muted">Merci d'écrire la quantité.</small>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" th:field="*{date}" class="form-control"
                       id="date"
                       aria-describedby="date" placeholder="Saisir la date" required>
                <small id="mailHelp" class="form-text text-muted">
                    Merci d'écrire la date.
                </small>
            </div>



            <div class="form-group">
                <label for="montant">Montant</label>
                <input type="number" th:field="*{montant}" class="form-control"
                       id="montant"
                       aria-describedby="Montant" placeholder="Saisir le montant" required>
                <small id="mailHelp" class="form-text text-muted">
                    Merci d'écrire le montant.
                </small>
            </div>



            <button type="submit" class="btn btn-primary" th:text="'Ajouter'"></button>
        </form>
    </div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"crossorigin="anonymous">
</script>
</body>
</html>
