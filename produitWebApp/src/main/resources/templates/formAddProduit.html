<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <title>Produits Web Application</title>
    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Système de gestion des produits</a>
        </div>
    </div>
</nav>
<div class="container special">
    <h2 class="h2">Modification des produits </h2>
    <h2 th:text="'Ajouter une produits'"></h2>
    <div>
        <form method="post"
              th:action="@{/saveProduit}" th:object="${produit}">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" class="form-control">
            </div>
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" th:field="*{titre}" class="form-control"
                       id="titre"
                       placeholder="Saisir le titre">
                <small id="Help" class="form-text text-muted">
                    Merci d'écrire le titre.
                </small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" th:field="*{description}" class="form-control"
                       id="description"
                       placeholder="Saisir la description">
                <small id="Help" class="form-text text-muted">
                    Merci d'écrire la description.
                </small>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="text" th:field="*{image}" class="form-control"
                       id="image"
                       placeholder="Saisir l\'image">
                <small id="Help" class="form-text text-muted">
                    Merci d'écrire l'image.
                </small>
            </div>

            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" th:field="*{prix}" class="form-control"
                       id="prix"
                       aria-describedby="prix" placeholder="Saisir le prix">
                <small id="Help" class="form-text text-muted">
                    Merci d'écrire le prix.
                </small>
            </div>

            <button type="submit" class="btn btn-primary" th:text="'Ajouter'"></button>
        </form>
    </div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"crossorigin="anonymous">
</script>
</body>
</html>
